<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title - Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">Your Name</a>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="blog.html" class="text-gray-600 hover:text-blue-500">Blog</a>
        <a href="resume.html" class="text-gray-600 hover:text-blue-500">Resume</a>
      </div>
    </nav>
  </header>
  <main class="container mx-auto px-4 py-8">
    <section class="space-y-6">
      <h1 class="text-4xl font-bold text-gray-800">My Resume</h1>
      <div class="bg-white shadow-sm rounded-md p-6">
        <h2 class="text-2xl font-bold text-gray-800">Education</h2>
        <ul class="mt-4 space-y-4">
          <li class="text-lg text-gray-600">
            <p><strong>University Name</strong> - Degree, Major</p>
            <p>Year - Year</p>
          </li>
          <!-- Add more <li> elements for each education entry -->
        </ul>
      </div>
      <div class="bg-white shadow-sm rounded-md p-6">
        <h2 class="text-2xl font-bold text-gray-800">Experience</h2>
        <ul class="mt-4 space-y-4">
          <li class="text-lg text-gray-600">
            <p><strong>Job Title</strong> - Company Name</p>
            <p>Year - Year</p>
          </li>
          <!-- Add more <li> elements for each job experience entry -->
        </ul>
      </div>
      <div class="bg-white shadow-sm rounded-md p-6">
        <h2 class="text-2xl font-bold text-gray-800">Skills</h2>
        <ul class="mt-4 space-y-4">
          <li class="text-lg text-gray-600">
            Skill 1
          </li>
          <!-- Add more <li> elements for each skill entry -->
        </ul>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
